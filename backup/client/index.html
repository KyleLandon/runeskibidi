<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runeskibidi - MMO</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="1024" height="768"></canvas>
  
  <!-- UI Overlay -->
  <div id="ui-overlay">
    <!-- Health & Mana Bars -->
    <div id="status-bars">
      <div class="status-bar">
        <label>Health</label>
        <div class="bar-container">
          <div id="health-bar" class="bar health-bar"></div>
          <span id="health-text">100/100</span>
        </div>
      </div>
      <div class="status-bar">
        <label>Mana</label>
        <div class="bar-container">
          <div id="mana-bar" class="bar mana-bar"></div>
          <span id="mana-text">50/50</span>
        </div>
      </div>
    </div>

    <!-- Hotbar -->
    <div id="hotbar">
      <div class="hotbar-slot" data-key="Q">Q</div>
      <div class="hotbar-slot" data-key="W">W</div>
      <div class="hotbar-slot" data-key="E">E</div>
      <div class="hotbar-slot" data-key="R">R</div>
      <div class="hotbar-slot" data-key="1">1</div>
      <div class="hotbar-slot" data-key="2">2</div>
      <div class="hotbar-slot" data-key="3">3</div>
      <div class="hotbar-slot" data-key="4">4</div>
    </div>

    <!-- Chat Window -->
    <div id="chat-window">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type a message..." maxlength="255">
    </div>

    <!-- Inventory Panel (initially hidden) -->
    <div id="inventory-panel" class="panel hidden">
      <div class="panel-header">
        <h3>Inventory</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div id="inventory-grid" class="inventory-grid">
        <!-- Inventory slots will be generated by JavaScript -->
      </div>
    </div>

    <!-- Menu Button -->
    <button id="menu-btn" class="ui-button">Menu</button>
    
    <!-- Inventory Button -->
    <button id="inventory-btn" class="ui-button">Inventory</button>
    
    <!-- Logout Button -->
    <button id="logoutBtn" class="ui-button" style="position: absolute; top: 10px; right: 10px;">Logout</button>
  </div>

  <!-- Login/Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Runeskibidi</h2>
      <div id="auth-tabs">
        <button id="loginTab" class="tab-btn active">Login</button>
        <button id="registerTab" class="tab-btn">Register</button>
      </div>
      
      <div id="loginContent" class="auth-content active">
        <form id="loginForm" class="auth-form">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      
      <div id="registerContent" class="auth-content">
        <form id="registerForm" class="auth-form">
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="hidden">
    <div class="loading-background"></div>
    <div class="loading-content">
      <div class="loading-logo">
        <h1>Runeskibidi</h1>
        <p class="loading-subtitle">Enter the World of Adventure</p>
      </div>
      
      <div class="loading-progress-container">
        <div class="loading-progress-bar">
          <div id="loading-progress-fill" class="loading-progress-fill"></div>
        </div>
        <div id="loading-status" class="loading-status">Initializing...</div>
        <div id="loading-percentage" class="loading-percentage">0%</div>
      </div>
      
      <div class="loading-details">
        <div id="loading-steps">
          <div class="loading-step" id="step-auth">
            <span class="step-icon">‚ö°</span>
            <span class="step-text">Authenticating...</span>
            <span class="step-status">‚è≥</span>
          </div>
          <div class="loading-step" id="step-player">
            <span class="step-icon">üë§</span>
            <span class="step-text">Loading player data...</span>
            <span class="step-status">‚è≥</span>
          </div>
          <div class="loading-step" id="step-character">
            <span class="step-icon">‚öîÔ∏è</span>
            <span class="step-text">Preparing character...</span>
            <span class="step-status">‚è≥</span>
          </div>
          <div class="loading-step" id="step-world">
            <span class="step-icon">üåç</span>
            <span class="step-text">Connecting to world...</span>
            <span class="step-status">‚è≥</span>
          </div>
        </div>
      </div>
      
      <div class="loading-tips">
        <p id="loading-tip">Tip: Use WASD to move around the world!</p>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
